<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaisight Price Reader</title>
</head>
<body>
  <h2>Vaisight Price Reader</h2>

  <video id="video" autoplay playsinline style="width:100%;max-height:300px;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <p id="output">Point camera at a price tag</p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('output');

    let lastSpokenPrice = null;
    let stabilityCount = 0;
    const STABILITY_REQUIRED = 2;
    const SCAN_INTERVAL = 2000;
    let inFlight = false;

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' }
      });
      video.srcObject = stream;
    }

    function speak(text) {
      if (speechSynthesis.speaking) return;
      const msg = new SpeechSynthesisUtterance(text);
      msg.rate = 0.95;
      speechSynthesis.speak(msg);
    }

    async function captureAndSend() {
      if (inFlight || video.videoWidth === 0) return;
      inFlight = true;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(async blob => {
        try {
          const formData = new FormData();
          formData.append('frame', blob, 'frame.jpg');

          const res = await fetch('/ocr-frame', {
            method: 'POST',
            body: formData
          });

          const { price } = await res.json();

          if (!price) {
            stabilityCount = 0;
            inFlight = false;
            return;
          }

          if (price === lastSpokenPrice) {
            stabilityCount++;
          } else {
            lastSpokenPrice = price;
            stabilityCount = 1;
          }

          output.innerText = `Price: ${price}`;

          if (stabilityCount >= STABILITY_REQUIRED) {
            speak(`Price is ${price}`);
            stabilityCount = 0; // prevent repeat spam
          }

        } catch (e) {
          console.error(e);
        } finally {
          inFlight = false;
        }
      }, 'image/jpeg', 0.7);
    }

    startCamera();
    setInterval(captureAndSend, SCAN_INTERVAL);
  </script>
</body>
</html>
